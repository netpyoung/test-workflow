name: Hello

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Hell
    runs-on: ubuntu-latest
    steps:
      - name: Hello world
        run: echo "hi"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check Files
        run: ls -al
      - name: Run Buildscript
        run: sh ./buildscript.sh
      - name: Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body: |
            Auto release
      - name: Upload Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./auto.so
          asset_name: auto.so
          asset_content_type: application/octet-stream